@media all and (max-width: 3400px) {

width:99.9%;

header #logo{
width:100%;
height:4vw;

	margin:auto;

}

	width:100%;
	height:2vw;

	padding:0 1vw;

}
header ul#subTop ol{
	display:flex;

}
header ul#subTop ol#left{

}
header ul#subTop ol#right{

}
header ul#subTop ol li{

	font-size:0.6vw;
	margin-left:1vw;
}
header ul#subTop ol li:first-child{

}
header ul#subTop ol#right button{
	margin-left:1vw;
	background:silver;
}
header ul#subTop ol li img{

	height:0.6vw;

header ul#subTop ol li a{

}
header ul#mainTop{

	border-right:1px silver solid;

header ul#mainTop li:last-child a{
