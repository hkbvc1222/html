<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />

	<title>미래에셋 ETF</title>
	<link rel="stylesheet" href="Snippet/css/reset.css">
	<link rel="shortcut" href="img/icon/favicon.png" type="image/x-icon">
	<link rel="icon" href="img/icon/favicon.png" type="image/x-icon">
<style>
header {
	display:flex;
	position:fixed;
	padding:0 15%;
	top:0;
	left:0;
	width:100%;
	height:6vw;
	background:#ffffff;
	box-sizing:border-box;
	align-items:center;
	justify-content:space-between;
	z-index:1;
}
/*헤더바 밑부분*/
header > #header_bar{
	overflow:hidden;
	display:flex;
	position:absolute;
	bottom:-10%;
	left:50%;
	width:100%;
	height:1vw;
	background-image:url(img/icon/header_bar.png);
	background-repeat: no-repeat;
	background-size:contain;
	background-position:center;
	transform:translateX(-50%);
	justify-content: space-between;
}
header span.header_bar_left{
	display:block;
	position:absolute;
	bottom:0;
	left:0;
	width:12vw;
	height:0.5vw;
	background:#666666;
}
header span.header_bar_right{
	display:block;
	position:absolute;
	top:0;
	right:0;
	width:12vw;
	height:0.5VW;
	background:#f06f00;
}
/*헤더 로고*/
header > h1 {
	width:9vw;
	height:1.2vw;
	background-image:url(img/icon/logo.png);
	background-repeat:no-repeat;
	background-size:contain;
}
header > nav {
	display:flex;
	justify-content: space-between;
	align-items: center;
	width:18vw;
}
/*헤더 리스트*/
header > nav#content{
	width:22vw;
	font-weight:bold;
}
header > nav#content > button{
	font-size:1vw;
	font-weight:bold;
}
/*헤더 컨텍트*/
header > nav#contact{
	width:30vw;
	padding-left:8vw;
	box-sizing: border-box;
}
header > nav#contact > button#company{
	position:relative;
	display:flex;
	width:9vw;
	font-size:0.8vw;
	color:#ed6f01;
	font-weight:bold;
	letter-spacing: -0.05vw;
	justify-content: flex-start;
}
header > nav#contact > button#company::after{
	content:"";
	display:block;
	position:absolute;
	top:50%;
	right:0;
	width:0.4vw;
	height:0.4vw;
	border-bottom:0.15vw solid #494949;
	border-right:0.15vw solid #494949;
	transform:translateY(-50%) rotate(45deg);
}
header > nav#contact > button.btn{
	overflow:hidden;
	position:relative;
	width:2vw;
	height:2vw;
}
@keyframes icon_left{
	0%		{left:0; 		opacity:0;	}
	100%	{left:50%;		opacity:1;	}
}
@keyframes icon_right{
	0%		{right:50%;		opacity:0;	}
	100%	{right:0;		opacity:1;	}
}
header > nav#contact > button#search:hover::before{
	animation:icon_right forwards 0.3s 0.1s;
}
header > nav#contact > button#search:hover::after{
	animation:icon_left forwards 0.3s;
}
/*헤더 검색 아이콘*/
header > nav#contact > button#search::before{
	content:"";
	display:block;
	position:absolute;
	bottom:-0.25vw;
	right:0;
	width:0.15vw;
	height:1vw;
	background:#494949;
	transform:translateX(-50%) rotate(-45deg);
}
header > nav#contact > button#search::after{
	content:"";
	display:block;
	position:absolute;
	top:50%;
	left:50%;
	width:0.8vw;
	height:0.8vw;
	background:white;
	border-radius:1vw;
	border:0.15vw #494949 solid;
	transform:translate(-50%,-50%);
}
/*헤더 로그인 아이콘*/
header > nav#contact > button#login::before{
	content:"";
	display:block;
	position:absolute;
	bottom:-1.7vw;
	left:50%;
	width:1.7vw;
	height:1.7vw;
	border-radius:2vw;
	border:0.15vw #494949 solid;
	box-sizing:border-box;
	transform:translate(-50%,-50%);
}
header > nav > button#login::after{
	content:"";
	display:block;
	position:absolute;
	top:50%;
	left:50%;
	width:0.7vw;
	height:0.7vw;
	background:white;
	border-radius:1vw;
	border:0.15vw #494949 solid;
	transform:translate(-50%,-50%);
}
header > nav#contact > button#login:hover::before{
	animation:icon_right forwards 0.3s;
}
header > nav#contact > button#login:hover::after{
	animation:icon_left forwards 0.3s 0.1s;
}
/*헤더 리스트 아이콘*/
header > nav > button#list > span{
	display:block;
	position:absolute;
	bottom:60%;
	left:0;
	width:2vw;
	height:0.15vw;
	background:#494949;
}
header > nav > button#list::before{
	content:"";
	display:block;
	position:absolute;
	bottom:30%;
	left:0;
	width:1.6vw;
	height:0.15vw;
	background:#494949;
}
header > nav > button#list::after{
	content:"";
	display:block;
	position:absolute;
	bottom:0;
	left:0;
	width:1.2vw;
	height:0.15vw;
	background:#494949;
}
header > nav > button#list:hover span{
	animation:list_icon forwards 0.3s;
}
header > nav > button#list:hover::before{
	animation:list_icon forwards 0.3s 0.1s;
}
header > nav > button#list:hover::after{
	animation:list_icon forwards 0.3s 0.2s;
}
@keyframes list_icon{
	0% {   left:-20vw; 	opacity:0;}
	100% { left:0; 		opacity:1;}
}
/*메인*/
main {
	position:relative;
	margin-top:6vw;
	width:100%;
	height:33vw;
}
/*메인 공통*/
main > .main > button.detail {
	position:absolute;
	top:50%;
	right:17%;
	width:9vw;
	height:3vw;
	line-height:3vw;
	transform:translateY(-50%)
}
main > .main > button.detail >p {
	float:left;
	color:#ed6f01;
	font-size:0.8vw;
	font-weight:bold;
}
main > .main > button.detail > span{
	overflow:hidden;
	display:block;
	float:right;
	position:relative;
	width:2.8vw;
	height:2.8vw;
	background:#ed6f01;
	border-radius:3vw;
}
main > .main > button.detail > span::before{
	content:"";
	position:absolute;
	top:50%;
	left:50%;
	width:1vw;
	height:0.1vw;
	background:#ffffff;
	transform:translate(-50%,-50%)
}
main > .main > button.detail > span::after{
	content:"";
	position:absolute;
	top:50%;
	right:1vw;
	width:0.5vw;
	height:0.5vw;
	border-top:0.1vw #ffffff solid;
	border-right:0.1vw #ffffff solid;
	transform:translateY(-50%) rotate(45deg);
}
main > .main > button.detail > span:hover::before{
	animation:detail_left forwards 0.5s;
}
main > .main > button.detail > span:hover::after{
	animation:detail_right forwards 0.3s;
}
@keyframes detail_left{
	0%		{left:0; 		opacity:0;	}
	100%	{left:50%;		opacity:1;	}
}
@keyframes detail_right{
	0%		{right:50%;		opacity:0;	}
	100%	{right:1vw;		opacity:1;	}
}
/*메인01*/
main > #main01{
	padding:10% 17%;
	width:100%;
	height:100%;
	background:url(img/main/main01.jpg);
	background-size:150%;
	background-position: center 100%;
	box-sizing:border-box;
}
main > #main01 > #subBox{
	overflow:hidden;
	width:50%;
	height:80%;
}
main > #main01 > #subBox > #text{
	overflow:hidden;
	position:relative;
	height:100%;
}
main > #main01 > #subBox > #text > p{
	position:absolute;
	display:block;
	color:#ffffff;	
}
main > #main01 > #subBox > #text > p:first-child{
	top:-20vw;
	font-size:2.5vw;
	font-weight:bold;
}
main > #main01 > #subBox > #text > p:last-child{
	bottom:-20vw;
	font-size:0.8vw;
}
main > #main01 > #subBox > #text > p:first-child.view{
	top:0;
	transition:all 0.5s;
}
main > #main01 > #subBox > #text > p:last-child.view{
	bottom:1vw;
	transition:all 0.1s 0.5s;
}
/*메인02*/

/*메인03*/
/*메인 네비게이션 왼쪽바*/
main > nav#slide{
	display:flex;
	position:absolute;
	bottom:0;
	left:50%;
	padding:1vw 2vw 5vw;
	width:70%;
	height:12vw;
	box-sizing: border-box;
	justify-content: space-between;
	transform:translateX(-50%);
}
main > nav#slide > ol#left_bar{
	display:flex;
	justify-content: space-around;
	align-items: center;
	width:15vw;
	height:3vw;
}
main > nav#slide > ol#left_bar > li {
	width:3vw;
	height:0.3vw;
	background:rgba(0,0,0,0.1);
	transform:skew(-45deg);
	cursor:pointer;
}
main > nav#slide > ol#left_bar > li:first-child{
	background:#ef6f01;
}
main > nav#slide > ol#left_bar > button {
	position:relative;
	width:1.5vw;
	height:1.5vw;
	border-radius:1.5vw;
	background:rgba(0,0,0,0.1);
}
main > nav#slide > ol#left_bar > button::before{
	content:"";
	display:block;
	position:absolute;
	top:50%;
	left:50%;
	width:0.2vw;
	height:0.6vw;
	border:none;	
	border-left:0.1vw #ffffff solid;
	border-right:0.1vw #ffffff solid;
	transform:translate(-50%,-50%) rotate(0);
	transition:all 0.5s;
}
main > nav#slide > ol#left_bar > button.view::before {
	content:"";
	display:block;
	position:absolute;
	top:50%;
	left:50%;
	width:0.3vw;
	height:0.3vw;
	border:none;
	border-top:0.1vw #ffffff solid;
	border-right:0.1vw #ffffff solid;
	transform:translate(-50%,-50%) rotate(45deg);
	transition:all 0.5s;
}
/*메인 네비게이션 오른쪽바*/
main > nav#slide > ol#right_bar {
	display:flex;
	justify-content: space-between;
	width:6.5vw;
	height:3vw;
}
main > nav#slide > ol#right_bar > button {
	position:relative;
	width:3vw;
	height:3vw;
	border-radius:0.5vw;
	background:rgba(0,0,0,0.05);
}
main > nav#slide > ol#right_bar > button:first-child::before{
	content:"";
	display:block;
	position:absolute;
	top:50%;
	left:50%;
	margin-left:0.3vw;
	width:0.6vw;
	height:0.6vw;
	border-bottom:0.15vw #bcbcbc solid;
	border-left:0.15vw #bcbcbc solid;
	transform:translate(-50%,-50%) rotate(45deg);
}
main > nav#slide > ol#right_bar > button:last-child::before{
	content:"";
	display:block;
	position:absolute;
	top:50%;
	left:50%;
	margin-right:0.3vw;
	width:0.6vw;
	height:0.6vw;
	border-top:0.15vw #bcbcbc solid;
	border-right:0.15vw #bcbcbc solid;
	transform:translate(-50%,-50%) rotate(45deg);
}
/*메인 상품검색*/
main > .product{
	display:flex;
	position:absolute;
	bottom:-5vw;
	left:50%;
	width:70%;
	height:11vw;
	transform:translateX(-50%);
	justify-content:space-between;
}
main > .product > .input , .category {
	display:flex;
	flex-direction:column;
	padding: 2vw 4vw;
	width:50%;
	background:#545454;
	box-sizing: border-box;
}
main > .product > .input > #input_top{
	display:flex;
	width:100%;
	height:4vw;
	justify-content: space-between;
	align-items: center;
	border-bottom:0.2vw #ffffff solid;
}
main > .product > .input > #input_top > input{
	padding:1vw;
	width:100%;
	height:4vw;
	background:transparent;
	border:none;
	box-sizing: border-box;
	font-size:1.2vw;
	font-weight:bold;
	letter-spacing: -0.1vw;
	color:#ffffff;
	outline:none;	
}
main > .product > .input > #input_top > input::placeholder{
	font-size:1.2vw;
	font-weight:bold;
	letter-spacing: -0.1vw;
	color:#ffffff;	
}
main > .product > .input > #input_top > button {
	position:relative;
	width:3vw;
	height:3vw;
}
main > .product > .input > #input_top > button::before{
	content:"";
	position:absolute;
	top:63%;
	left:73%;
	width:0.15vw;
	height:0.8vw;
	background:#ffffff;
	transform:rotate(-45deg);
}
main > .product > .input > #input_top > button::after{
	content:"";
	position:absolute;
	top:50%;
	left:50%;
	width:1.2vw;
	height:1.2vw;
	border-radius:2vw;
	border:0.15vw #ffffff solid;
	transform:translate(-50%,-50%);
}
main > .product > .input > p {
	display:block;
	height:3vw;
	line-height:3vw;
	font-size:1vw;
	font-weight:bold;
	color:#ffffff;
}
/*메인 카테고리검색*/
main > .product > .category {
	background:#ef6f01;
}
main > .product > .category > button#modal{
	display:flex;
	width:100%;
	height:4vw;
	border-bottom:0.2vw #ffffff solid;
	justify-content: space-between;
	align-items:center;
}
main > .product > .category > button#modal > p{
	padding:1vw;
	box-sizing:border-box;
	text-align:start;
	font-size:1.2vw;
	font-weight:bold;
	letter-spacing: -0.1vw;
	color:#ffffff;	
}
main > .product > .category > button#modal > img{
	width:4vw;
	height:4vw;
}
main > .product > .category > p {
	display:block;
	height:3vw;
	line-height:3vw;
	font-size:1vw;
	font-weight:bold;
	color:#ffffff;
}
@media all and (max-width:576px) {
	
}

</style>
<script src="Snippet/js/jquery-3.4.1.min.js">	</script>
<script src="Snippet/js/jquery.mousewheel.min.js">	</script>
<script src="Snippet/js/jquery-ui.js">	</script>
<script src="Snippet/js/jquery.touchSwipe.js">	</script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>

<script>
$(function(){ 
	// 메인 왼쪽 네비게이션
	$("main > nav#slide > ol#left_bar > li").click(function(){
		$("main > nav#slide > ol#left_bar > li").css({background:"rgba(0,0,0,0.1)"})
		$(this).css({background:"#ef6f01"})
		$("main > nav#slide > ol#left_bar > button").addClass("view")
		click=1;
	});
	// 메인 네비게이션 재생변수
	click=0;
	// 메인 왼쪽 네비게이션 재생 버튼
	$("main > nav#slide > ol#left_bar > button").click(function(){
		if (click ==0){
			$(this).addClass("view")
			click=1;
		}else if (click == 1){
			$(this).removeClass("view")
			click=0;
		}
	});
	// 메인 오른쪽 네비게이션 버튼 호버
	$("main > nav#slide > ol#right_bar > button").hover(function(){
		$(this).css({background:"rgba(0,0,0,0.1)"})
	},function(){
		$(this).css({background:"rgba(0,0,0,0.05)"})
	});
	$("main > #main01 > #subBox > #text > p").addClass("view");
});
</script>
</head>
<body>
<!-- 헤더 -->
<header>
<!-- 로고 -->
	<h1></h1>
<!-- 컨텐츠 -->
	<nav id="content">
		<button>ETF정보</button>
		<button>투자컨텐츠</button>
		<button>ETF교육</button>
	</nav>
<!-- 접근 -->
	<nav id="contact">
		<button id="company">Mirae Asset Global ETF</button>
		<button id="search" class="btn"></li>
		<button id="login" class="btn"></li>
		<button id="list" class="btn"><span></span></li>
	</nav>
<!-- 헤드바 바텀띠 -->
	<div id="header_bar">
		<span class="header_bar_left"></span>
		<span class="header_bar_right"></span>
	</div>
</header>
<!-- 메인 -->
<main>
<!-- 첫번째메인 -->
	<div id="main01" class="main">
		<div id="subBox">
			<div id="text">
				<p>TIGHER ETF 홈페이지가 <br> 새로워집니다.</p>
				<p>편리하고 유용한 기능을 확인해보세요!</p>
			</div>
		</div>
		<button class="detail">
			<p>자세히 보기</p>
			<span></span>
		</button>
	</div>
<!-- 두번째 메인 -->
	<div id="main02" class="main">
		<button class="detail">
			<p>자세히 보기</p>
			<span></span>
		</button>
	</div>
<!-- 세번째 메인 -->
	<div id="main03" class="main">
		<button class="detail">
			<p>자세히 보기</p>
			<span></span>
		</button>
	</div>
<!-- 메인 네비게이션 버튼 -->
	<nav id="slide">
<!-- 메인 왼쪽 네비 -->
		<ol id="left_bar">
			<li></li>
			<li></li>
			<li></li>
			<button></button>
		</ol>
<!-- 메인 오른쪽 네비 -->
		<ol id="right_bar">
			<button id="left"></button>
			<button id="right"></button>
		</ol>
	</nav>
<!-- 상품검색 -->
	<div class="product">
<!-- 상품명 -->
		<div class="input">
			<div id="input_top">
				<input type="text" name="" placeholder="상품명 또는 구성종목 입력">
				<button></button>
			</div>
			<p>ETF 상품명(종목코드) 또는 구성종목으로 검색해보세요.</p>
		</div>
<!-- 카테고리 -->
		<div class="category">
			<button id="modal">
				<p>카테고리 상품검색</p>
				<img src="img/icon/ic_category.png">
			</button>
			<p>관심있는 분야의 ETF상품을 쉬운 테마로 검색해보세요.</p>
		</div>
	</div>
</main>


</body>
</html>
